
<!DOCTYPE html>
<html>
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<body>
		
		<div class="container mt-5">
				<div class="row">
					<div class="col-md-4 offset-md-4">
						<header>REGISTER</header>		
						<form class="main-form">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<a class="btn btn-sm px-3 btn-light" role="button"><img src="googleLogo.png" height="30" alt="facebook logo"> Sign up with Google </a>
										<a class="btn btn-sm px-3 btn-light" role="button"><img src="facebookLogo.png" height="30" alt="facebook logo"> Sign up with Facebook </a>
									</div>
								</div>	
							</div>
							
							<div class="row">
								<div class="col">
									<div class="form-group">
								
										<input type="text" id="name" class="form-control" placeholder="First Name">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
								
										<input type="text" id="last-name" class="form-control" placeholder="Last Name">
									</div>
								</div>
							</div>
							
							<div class="form-group">
								
								<input type="text" id="email" class="form-control" placeholder="Email Address">
							</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
							
										<input type="password" id="pwd" class="form-control" placeholder="Enter Password" name="pwd">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
							
										<input type="password" id="confirmed" class="form-control" placeholder="Confirm  Password" name="confirmed">
									</div>
								</div>
							</div>
							
							<div class="checkbox">
								<p>Suscribe</p>
								<div class="allLabel">								
									<div class="eachLabel"><label><input type="checkbox" name="notification">Newsletters</label></div>
									<div class="eachLabel"><label><input type="checkbox" name="notification">Advertisements</label><div>
									<div class="eachLabel"><label><input type="checkbox" name="notification">Specials</label></div>
									<div class="eachLabel"><label><input type="checkbox" name="notification">Tips</label></div>
								</div>
								<p>Get Notifications</p>
								<div>
									<div class="eachfrequency"><label><input type="radio" name="frequency">Daily</label></div>
									<div class="eachfrequency"><label><input type="radio" name="frequency">Weekly</label></div>
								</div>
							<div class="container">
							<form>
								<div class="form-group">
									<select classs="btn btn-block form-control" id="selection">
										<option>1 Email Per Day</option>
										<option>1 Email Per Week</option>
										<option>2 Email Per Week</option>
									</select>
								</div>
							</form>
						</div>
													
						</form>
					</div>				
				</div>
					
		</div>
